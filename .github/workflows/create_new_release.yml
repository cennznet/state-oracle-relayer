name: "Create new release"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true

jobs:
  create-new-release:
    name: "New release branch"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: develop

      - name: Initialize mandatory git config
        run: |
          git config user.name "GitHub actions"
          git config user.email noreply@github.com

      - name: Create release branch
        run: git checkout -b release/v${{ github.event.inputs.version }}

      - name: Update version
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          git add package.json
          git commit --message "Prepare release ${{ github.event.inputs.version }}"
          git push --set-upstream origin release/v${{ github.event.inputs.version }}

      - name: Create pull request to `main`
        run: gh pr create --base main --title "Release v${{ github.event.inputs.version }}" --body ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create pull request to `develop`
        run: gh pr create --base develop --title "Release v${{ github.event.inputs.version }} [back-merge]" --body ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
